<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Créer un questionnaire</title>

        <link rel="stylesheet" href="../assets/css/base.css">
        <link rel="stylesheet" href="../assets/css/boutons.css">
        <link rel="stylesheet" href="../assets/css/quest_creer_choix.css">

        <script src="../assets/js/boutons_navigation.js" defer></script>
        <script src="../assets/js/quest_creer_choix.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/maison.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/quest_menu.html">Menu</span>
                    </button>
                </div>

                <div class="space"></div>

                <div class="aside_bas"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section>
                <div class="header">
                    <p class="position_2">version 1.0</p>
                </div>

                <div class="section">
                    <h1>Créer un questionnaire</h1>

                    <div class="corps">
                        <div class="sous_corps">
                            <button class="bouton" id="langue" data-page="../pages/quest_creer_langue.html">Langue</button>
                            <button class="bouton" id="qcm" data-page="../pages/quest_creer_qcm.html">QCM</button>
                            <button class="bouton" id="texte" data-page="../pages/quest_creer_texte.html">Texte</button>
                        </div>

                        <div class="pied">
                            <div class="select">
                                <select name="choix" class="choix" aria-label="Choisir un questionnaire à modifier">
                                    <option value="">Chargement des questionnaires...</option>
                                </select>
                            </div>

                            <div class="boutons">
                                <button class="bouton" id="demarrer" >Démarrer</button>
                                <button class="bouton" id="supprimer" >Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
