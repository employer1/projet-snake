<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Battle Royal Film</title>

    <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
    <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
    <link rel="stylesheet" href="../assets/css/film_battle_royal.css"> <!--css propre à ce fichier HTML-->

    <script src="../assets/js/boutons_navigation.js" defer></script>
    <script src="../assets/js/film_battle_royal.js" defer></script>
</head>
<body>
<main>
    <aside>
        <div class="aside_haut">
            <button class="bouton_menu">
                <img src="../image/maison.png" alt="menu" class="btn-icon">
                <span class="btn-text">Menu</span>
            </button>
        </div>

        <div class="space"></div>

        <div class="aside_bas"></div>

        <button class="bouton_param">
            <img src="../image/engrenage.png" alt="param" class="btn-icon">
            <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
        </button>
    </aside>

    <section>
        <div class="header">
            <p class="position_1">0/0</p>

            <p class="position_2">version 1.0</p>
        </div>

        <div class="section">
            <h1>Battle Royal</h1>

            <div class="corps">
                <div class="cote">
                    <img src="../image/film_exemple_1.png" alt="film gauche" class="affiche_film" id="image_gauche">
                    <p class="texte" id="nom_gauche">Nom</p>
                    <button class="bouton_fleche" id="bouton_gauche">
                        <img src="../image/fleche_gauche.png" alt="choisir gauche" class="btn-icon-petit">
                    </button>
                </div>

                <div class="milieu">
                    <p class="texte">Vs</p>

                    <button class="bouton_petit" id="bouton_arreter">Arrêter</button>
                </div>

                <div class="cote">
                    <img src="../image/film_exemple_2.png" alt="film droite" class="affiche_film" id="image_droite">
                    <p class="texte" id="nom_droite">Nom</p>
                    <button class="bouton_fleche" id="bouton_droit">
                        <img src="../image/fleche_droite.png" alt="choisir droite" class="btn-icon-petit">
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
