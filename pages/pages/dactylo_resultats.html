<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Menu Dactylo</title>

        <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
        <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
        <link rel="stylesheet" href="../assets/css/dactylo_resultats.css"> <!--css propre à ce fichier HTML-->

        <script src="../assets/js/boutons_navigation.js" defer></script>
        <script src="../assets/js/dactylo_resultats.js" defer></script>

    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/stat.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/dactylo_statistiques.html">Statistiques</span>
                    </button>
                </div>

                <div class="space"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section>
                <div class="header">
                    <p class="position_2">version 1.0</p>
                </div>

                <div class="section">
                    <h1>Résultats</h1>

                    <div class="corps">
                        <div class="sous_corps">
                            <p id="mot_minute">Mots/minute : <span></span></p>

                            <p id="erreur_mot">Erreurs/mots :<span></span></p>
                            <p id="mots_corrects">Nombre de mots cprrect : <span></span></p>
                        </div>

                        <div class="pied">

                        </div>
                    </div>
                </div>
            </section>
        </main>
