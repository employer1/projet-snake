<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Txt Quest</title>

        <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
        <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
        <link rel="stylesheet" href="../assets/css/quest_questionnaire_txt.css"> <!--css propre à ce fichier HTML-->

        <script src="../assets/js/boutons_navigation.js" defer></script>
        <script src="../assets/js/quest_questionnaire_txt.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/maison.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/quest_menu.html">Menu</span>
                    </button>
                </div>

                <div class="space"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section>
                <div class="header">
                    <p class="position_1">chrono</p>
                    <p class="position_2">version 1.0</p>
                </div>

                <div class="section">
                    <h1 class="texte-non-selectionnable">Nom questionnaire</h1>

                    <div class="corps">
                        <div class="sous_corps">
                            <img class="question-image" id="question-image" alt="" hidden>
                            <h2>Mot</h2>
                            <input type="text" placeholder="Réponse ..." class="champ_texte" id="champ-reponse">
                            <p class="reponse-affichee" id="reponse-affichee"></p>
                        </div>

                        <div class="pied">
                            <button class="bouton_petit" id="bouton-fin">Fin</button>
                            <p id="compteur" class="texte-non-selectionnable">1/52</p>
                            <button class="bouton_petit" id="bouton-envoyer">Envoyer</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
