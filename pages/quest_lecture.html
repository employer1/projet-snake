<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Lecture Quest</title>

        <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
        <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
        <link rel="stylesheet" href="../assets/css/quest_lecture.css"> <!--css propre à ce fichier HTML-->

        <script src="../assets/js/boutons_navigation.js" defer></script>
        <script src="../assets/js/quest_lecture.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/maison.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/quest_menu.html">Menu</span>
                    </button>
                </div>

                <div class="space"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section>
                <div class="header">
                    <p class="position_2">version 1.0</p>
                </div>

                <div class="section">
                    <h1>Lecture</h1>

                    <div class="corps">
                        <h2 id="lecture-titre">Nom questionnaire</h2>

                        <div class="container" id="lecture-image-container" hidden>
                            <img id="lecture-image" alt="Illustration de la question">
                        </div>

                        <div class="sous_corps">
                            <p id="lecture-question">Question</p>
                        </div>

                        <div class="sous_corps">
                            <p id="lecture-reponse">Réponse</p>
                        </div>

                        <div class="sous_corps" id="lecture-definition-container" hidden>
                            <p id="lecture-definition">Définition</p>
                        </div>

                        <div class="pied">
                            <button class="bouton_petit" id="lecture-precedent">Précédent</button>
                            <p id="compteur">0/0</p>
                            <button class="bouton_petit" id="lecture-suivant">Suivant</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
