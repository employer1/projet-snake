<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Statistiques Quest</title>

        <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
        <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
        <link rel="stylesheet" href="../assets/css/quest_statistique.css"> <!--css propre à ce fichier HTML-->

        <script src="../assets/js/boutons_navigation.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/maison.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/quest_menu.html">Menu</span>
                    </button>
                </div>

                <div class="space"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section class="centre">
                <h1 class="texte" id="options">Statistiques</h1>

                <div class="corps">
                    <div class="corps_titre">
                        <h2 class="texte" id="sous_titre_1">Depuis le début</h2>

                        <div class="stat">
                            <p class="texte_stat">Nombre de questions répondues:</p>
                            <p class="texte_precis">512</p>
                        </div>

                        <div class="stat">
                            <p class="texte_stat">Nombre de questionnaires complétés:</p>
                            <p class="texte_precis">23</p>
                        </div>
                    </div>

                    <div class="barre"></div>

                    <div class="corps_titre">
                        <h2 class="texte" id="sous_titre_2">7 derniers jours</h2>

                        <div class="stat">
                            <p class="texte_stat">Nombre de questions répondues:</p>
                            <p class="texte_precis">43</p>
                        </div>

                        <div class="stat">
                            <p class="texte_stat">Nombre de questionnaires complétés:</p>
                            <p class="texte_precis">2</p>
                        </div>
                    </div>
                </div>

                <div class="pied">
                    <button class="bouton_petit" data-page="../pages/quest_menu.html">Menu</button>
                </div>
            </section>
        </main>
    </body>
</html>
