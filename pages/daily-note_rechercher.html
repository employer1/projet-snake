<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rechercher Daily-Note</title>

        <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
        <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
        <link rel="stylesheet" href="../assets/css/daily-note_rechercher.css"> <!--css propre à ce fichier HTML-->

        <script src="../assets/js/boutons_navigation.js" defer></script>
        <script src="../assets/js/daily-note_rechercher.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <div class="aside_haut">
                    <button class="bouton_menu">
                        <img src="../image/maison.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/daily-note_menu.html">Menu</span>
                    </button>

                    <button class="bouton_menu">
                        <img src="../image/calendrier.png" alt="menu" class="btn-icon">
                        <span class="btn-text" data-page="../pages/daily-note_calendrier.html">Calendrier</span>
                    </button>
                </div>

                <div class="space"></div>

                <button class="bouton_param">
                    <img src="../image/engrenage.png" alt="param" class="btn-icon">
                    <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
                </button>
            </aside>

            <section>
                <div class="header">
                    <p class="position_2">version 1.0</p>
                </div>

                <div class="section">
                    <h1>Rechercher</h1>

                    <div class="corps">
                        <select class="input" id="daily-note-tag-select" aria-label="Choisir un tag">
                            <option value="">Choisir un tag...</option>
                        </select>

                        <div class="barre"></div>

                        <div class="sous_corps" id="daily-note-search-results"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
