<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quest créer qcm</title>

  <link rel="stylesheet" href="../assets/css/base.css"> <!--css global en premier-->
  <link rel="stylesheet" href="../assets/css/boutons.css"> <!--autre css global-->
  <link rel="stylesheet" href="../assets/css/quest_creer_qcm.css"> <!--css propre à ce fichier HTML-->

  <script src="../assets/js/boutons_navigation.js" defer></script>
  <script src="../assets/js/quest_creer_qcm.js" defer></script>
</head>
<body>
<main>
  <aside>
    <div class="aside_haut">
      <button class="bouton_menu">
        <img src="../image/maison.png" alt="menu" class="btn-icon">
        <span class="btn-text" data-page="../pages/quest_menu.html">Menu</span>
      </button>
    </div>

    <div class="space"></div>

    <div class="aside_bas"></div>

    <button class="bouton_param">
      <img src="../image/engrenage.png" alt="param" class="btn-icon">
      <span class="btn-text" data-page="../pages/options_menu.html">Paramètres</span>
    </button>
  </aside>

  <section>
    <div class="header">
      <p class="position_2">version 1.0</p>
    </div>

    <div class="section">
      <h1>Créer QCM</h1>

      <div class="corps">
        <div class="sous_corps">
          <div class="champ_question">
            <div class="objet">
              <p>Question</p>
              <input id="question" type="text" placeholder="Question ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Image</p>
              <input id="image" type="text" placeholder="nom_image.png ..." class="champ_texte">
            </div>
          </div>

          <div class="champ_reponse">
            <div class="objet">
              <p>Réponse</p>
              <input id="reponse" type="text" placeholder="Réponse ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Solution</p>
              <input id="def" type="text" placeholder="Solution ..." class="champ_texte">
            </div>
          </div>

          <div class="champ_leurre">
            <div class="objet">
              <p>Leurre 1</p>
              <input id="leurre_1" type="text" placeholder="Leurre ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Leurre 2</p>
              <input id="leurre_2" type="text" placeholder="Leurre ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Leurre 3</p>
              <input id="leurre_3" type="text" placeholder="Leurre ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Leurre 4</p>
              <input id="leurre_4" type="text" placeholder="Leurre ..." class="champ_texte">
            </div>

            <div class="objet">
              <p>Leurre 5</p>
              <input id="leurre_5" type="text" placeholder="Leurre ..." class="champ_texte">
            </div>
          </div>

          <div class="pied">
            <button id="abandonner" class="bouton_petit">Abandonner</button>
            <button id="ajouter" class="bouton_petit">Ajouter</button>
            <button id="finir" class="bouton_petit">Finir</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
